<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>jiaJieLove</title>
    <!--@{/当前项目的路径-->
    <link href="" th:href="@{/webjars/bootstrap/3.0.0/css/bootstrap.css}" rel="stylesheet">

</head>
<body>

<div class="container" style="height: 100%;">
    <div >
        <h1>Hello, java!</h1>
        <div class="row" style="margin-top: 10%;">
            <div class="col-md-4 col-md-offset-4">
                <form id="loginForm" action="" th:action="@{/user/login}" method="post">
                    <div class="form-group">
                        <label for="userName" th:text="#{login.username}">登录名:</label>
                        <input class="form-control" required name="userName" id="userName" value="" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{login.password}">密码</label>
                        <input type="password" required class="form-control" name="password" id="password" placeholder="请输入登录密码">
                    </div>
                    <div class="center-block">
                        <button type="submit" class="btn btn-primary btn-block" th:text="#{login.btn}">登录</button>
                        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        <a href="" class="btn btn-default btn-block">还没有账号？注册</a>
                        <a href="" class="btn btn-default btn-block">忘记密码?</a>
                        <br>
                        <div style="text-align: center;">
                            <a href="" th:href="@{/index.html(l='zh_CN')}">中文</a>&emsp;&emsp;
                            <a href="" th:href="@{/index.html(l='en_US')}">English</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <div id="ICP" style="float: right;">
                <p><a href="http://www.miitbeian.gov.cn" style="font-size: 14px;">陕ICP备18018994号-1</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
